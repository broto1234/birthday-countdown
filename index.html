<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Birthday countdown</title>
</head>
<body>

  <div class="countdown" id="countdown">
    <h1 id="happyBirthday">Birthday countdown!!!</h1>
      <div class="containers">
        <div class="dayContainer container">
          <h3 class="day"></h3>
          <h4>Day</h4> 
        </div>
        <div class="hourContainer container">
          <h3 class="hour"></h3>
          <h4>Hour</h4>
        </div>
        <div class="minuteContainer container">
          <h3 class="minute"></h3>
          <h4>Minute</h4>
        </div>
        <div class="secondContainer container">
          <h3 class="second"></h3>
          <h4>Second</h4>
        </div>
      </div>
  </div>
  
  <script src="app.js"></script>
  
</body>
</html>
